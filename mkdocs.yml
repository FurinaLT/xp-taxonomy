site_name: XP 词条分类项目 | 第一期
# site_url: https://csdiy.wiki/
site_author: 曦涟Elysielle
site_description: >-
  XP 词条分类项目 | 第一期

repo_name: xp-taxonomy
# repo_url: https://github.com/pkuflyingpig/cs-self-learning/

theme:
  name: material
  language: zh
  logo: images/favicon.png
  favicon: images/favicon.png
  include_search_page: false
  search_index_only: true

  features:
    - header.autohide
    - navigation.tracking
    - navigation.indexes
    - navigation.top
    - search.highlight
    - search.share
    - search.suggest
    - content.code.annotate

  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: light blue
      accent: deep purple
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: cyan
      accent: deep purple
      toggle:
        icon: material/weather-night
        name: Switch to light mode

  font:
    text: Roboto Slab
    code: Roboto Mono
  icon:
    repo: fontawesome/brands/github

markdown_extensions:
  - admonition
  - attr_list
  - pymdownx.details
  - md_in_html
  - footnotes

plugins:
  - search

